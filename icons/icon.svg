<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="10%" y1="10%" x2="90%" y2="90%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Main shape: Rounded Play Button Triangle -->
  <!-- A triangle pointing right. Points: (20,20), (108,64), (20,108) -->
  <!-- Using a path with rounded corners -->
  <path d="M 28 24 Q 20 20 20 32 L 20 96 Q 20 108 28 104 L 98 68 Q 108 64 98 60 L 28 24 Z" 
        fill="url(#grad)" filter="url(#shadow)"/>
        
  <!-- Icon: "A" symbol -->
  <!-- White text representation using paths for safety -->
  <g transform="translate(35, 45) scale(0.6)">
     <!-- A -->
     <path d="M 15 40 L 25 10 L 35 40 M 18 30 L 32 30" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
     
     <!-- Translation arrows/symbol -->
     <!-- A simplified ' æ–‡ ' or arrows -->
     <path d="M 50 15 L 70 15 M 60 18 L 60 25 M 60 25 Q 50 35 45 40 M 60 25 Q 70 35 75 40" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
     <path d="M 68 22 L 72 26" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
  </g>
</svg>
