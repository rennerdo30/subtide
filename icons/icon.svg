<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d9ff"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="8" y="8" width="112" height="112" rx="24" ry="24" fill="url(#bgGrad)"/>
  
  <!-- Video Screen / Monitor shape -->
  <rect x="24" y="32" width="80" height="52" rx="6" ry="6" fill="none" stroke="white" stroke-width="4" opacity="0.95"/>
  
  <!-- Play Triangle -->
  <polygon points="52,46 52,72 72,59" fill="white"/>
  
  <!-- Subtitle Bar at bottom of screen -->
  <rect x="32" y="72" width="64" height="8" rx="2" fill="white" opacity="0.9"/>
  
  <!-- "A" character (source language) -->
  <text x="38" y="106" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">A</text>
  
  <!-- Arrow -->
  <path d="M58 98 L68 98 M64 94 L68 98 L64 102" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- "文" character (target language) -->
  <text x="74" y="106" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">文</text>
</svg>
