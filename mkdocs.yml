site_name: Subtide Documentation
site_description: AI-powered video subtitle translation for YouTube, Twitch, and any video site
site_url: https://rennerdo30.github.io/video-translate/
repo_url: https://github.com/rennerdo30/video-translate
repo_name: rennerdo30/video-translate
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - YouTube: user-guide/youtube.md
      - YouTube Shorts: user-guide/youtube-shorts.md
      - Twitch: user-guide/twitch.md
      - Generic Sites: user-guide/generic-sites.md
      - Keyboard Shortcuts: user-guide/keyboard-shortcuts.md
  - Backend:
      - Overview: backend/overview.md
      - Docker Deployment: backend/docker.md
      - RunPod Deployment: backend/runpod.md
      - Local LLM Setup: backend/local-llm.md
  - API Reference:
      - Endpoints: api/endpoints.md
      - Configuration: api/configuration.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rennerdo30/video-translate
  version:
    provider: mike
