site_name: Subtide Documentation
site_description: AI-powered video subtitle translation for YouTube, Twitch, and any video site
site_url: https://rennerdo30.github.io/subtide/
repo_url: https://github.com/rennerdo30/subtide
repo_name: rennerdo30/subtide
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: overrides
  language: en

  # Color palette with toggle (dark mode default, matching Luminous Void theme)
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  # Font configuration
  font:
    text: Inter
    code: Fira Code

  # Features
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide

  # Icons
  icon:
    logo: material/rocket-launch
    repo: fontawesome/brands/github

  # Favicon
  favicon: assets/images/favicon.png

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quick-start.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - YouTube: user-guide/youtube.md
      - YouTube Shorts: user-guide/youtube-shorts.md
      - Twitch: user-guide/twitch.md
      - Generic Sites: user-guide/generic-sites.md
      - Keyboard Shortcuts: user-guide/keyboard-shortcuts.md
  - Backend:
      - Overview: backend/overview.md
      - Docker Deployment: backend/docker.md
      - RunPod Deployment: backend/runpod.md
      - Local LLM Setup: backend/local-llm.md
  - API Reference:
      - Endpoints: api/endpoints.md
      - Configuration: api/configuration.md
  - FAQ: faq.md
  - Troubleshooting: troubleshooting.md
  - Security: security.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rennerdo30/subtide
  version:
    provider: mike
