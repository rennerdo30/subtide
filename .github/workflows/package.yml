name: Package and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  # Unit Tests for Backend
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          cd backend
          # Set PYTHONPATH so 'backend' can be imported
          export PYTHONPATH=$PYTHONPATH:$(pwd)/..
          python -m pytest tests/ --cov=. --cov-report=term-missing
  # Package Chrome Extension (runs on Ubuntu, cross-platform artifact)
  package-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Package Chrome Extension
        run: |
          mkdir -p dist/video-translate-extension
          cp extension/manifest.json dist/video-translate-extension/
          cp -r extension/src dist/video-translate-extension/
          cp -r extension/icons dist/video-translate-extension/
          cp -r extension/_locales dist/video-translate-extension/
          cp LICENSE dist/video-translate-extension/
          cp README.md dist/video-translate-extension/
          
          cd dist
          zip -r ../video-translate-extension.zip video-translate-extension/

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-translate-extension
          path: video-translate-extension.zip

  # Build Backend Binaries for each platform
  build-backend:
    needs: [test-backend]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            asset_name: video-translate-backend-linux
          - os: macos-latest
            name: macos
            asset_name: video-translate-backend-macos
          - os: windows-latest
            name: windows
            asset_name: video-translate-backend-windows.exe
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Maximize build space
        if: matrix.os == 'ubuntu-latest'
        uses: easimon/maximize-build-space@master
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          temp-reserve-mb: 100
          swap-size-mb: 1024
          overprovision-lvm: 'true'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install FFmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ffmpeg -y

      - name: Install dependencies
        run: |
          cd backend
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements-dev.txt

      - name: Set PyInstaller Separator
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "SEP=;" >> $GITHUB_ENV
          else
            echo "SEP=:" >> $GITHUB_ENV
          fi

      - name: Build with PyInstaller
        run: |
          cd backend
          pyinstaller --onefile --name video-translate-backend --add-data ".env.example${{ env.SEP }}." app.py

      - name: Rename artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: mv backend/dist/video-translate-backend backend/dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: move backend\dist\video-translate-backend.exe backend\dist\${{ matrix.asset_name }}

      - name: Upload Backend Binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: backend/dist/${{ matrix.asset_name }}

  # ============================================================================
  # Docker Build Jobs (Split to avoid disk space exhaustion)
  # ============================================================================

  # 1. Standard Backend Image
  build-docker-standard:
    needs: [test-backend]
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          overprovision-lvm: 'true'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        if: env.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push standard image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=registry,compression=zstd
          cache-from: type=gha
          cache-to: type=gha,mode=max,compression=zstd
          platforms: linux/amd64

  # 2. RunPod Serverless Image (The specific one failing)
  build-docker-runpod-serverless:
    needs: [test-backend]
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          overprovision-lvm: 'true'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta-runpod
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-runpod
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push serverless image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.runpod
          target: serverless
          tags: ${{ steps.meta-runpod.outputs.tags }}
          labels: ${{ steps.meta-runpod.outputs.labels }}
          outputs: type=registry,compression=zstd
          cache-from: type=gha
          cache-to: type=gha,mode=max,compression=zstd
          platforms: linux/amd64

  # 3. RunPod Dedicated Image
  build-docker-runpod-dedicated:
    needs: [test-backend]
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          overprovision-lvm: 'true'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push dedicated image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.runpod
          target: production
          tags: |
            ghcr.io/${{ github.repository }}-runpod-server:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}-runpod-server:latest
          outputs: type=registry,compression=zstd
          cache-from: type=gha
          cache-to: type=gha,mode=max,compression=zstd
          platforms: linux/amd64

  # Create Release with all artifacts
  release:
    needs: [package-extension, build-backend, build-docker-standard, build-docker-runpod-serverless, build-docker-runpod-dedicated]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/video-translate-extension/video-translate-extension.zip
            artifacts/video-translate-backend-linux/video-translate-backend-linux
            artifacts/video-translate-backend-macos/video-translate-backend-macos
            artifacts/video-translate-backend-windows.exe/video-translate-backend-windows.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Docker Images

            ### Standard Backend
            ```bash
            docker pull ghcr.io/${{ github.repository }}-backend:${{ github.ref_name }}
            ```

            ### RunPod Serverless
            ```bash
            docker pull ghcr.io/${{ github.repository }}-runpod:${{ github.ref_name }}
            ```

            ### RunPod Dedicated Pod
            ```bash
            docker pull ghcr.io/${{ github.repository }}-runpod-server:${{ github.ref_name }}
            ```

            See [RUNPOD.md](backend/RUNPOD.md) for deployment instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
