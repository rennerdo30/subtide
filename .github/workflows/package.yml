name: Package and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Package Chrome Extension (runs on Ubuntu, cross-platform artifact)
  package-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Package Chrome Extension
        run: |
          mkdir -p dist/video-translate-extension
          cp manifest.json dist/video-translate-extension/
          cp -r src dist/video-translate-extension/
          cp -r icons dist/video-translate-extension/
          cp LICENSE dist/video-translate-extension/
          cp README.md dist/video-translate-extension/
          
          cd dist
          zip -r ../video-translate-extension.zip video-translate-extension/

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-translate-extension
          path: video-translate-extension.zip

  # Build Backend Binaries for each platform
  build-backend:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            asset_name: video-translate-backend-linux
          - os: macos-latest
            name: macos
            asset_name: video-translate-backend-macos
          - os: windows-latest
            name: windows
            asset_name: video-translate-backend-windows.exe
    
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install FFmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ffmpeg

      - name: Install FFmpeg (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install ffmpeg -y

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          cd backend
          pyinstaller --onefile --name video-translate-backend --add-data ".env.example:." app.py

      - name: Rename artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: mv backend/dist/video-translate-backend backend/dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: move backend\dist\video-translate-backend.exe backend\dist\${{ matrix.asset_name }}

      - name: Upload Backend Binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: backend/dist/${{ matrix.asset_name }}

  # Create Release with all artifacts
  release:
    needs: [package-extension, build-backend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/video-translate-extension/video-translate-extension.zip
            artifacts/video-translate-backend-linux/video-translate-backend-linux
            artifacts/video-translate-backend-macos/video-translate-backend-macos
            artifacts/video-translate-backend-windows.exe/video-translate-backend-windows.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
