name: Package and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Package Chrome Extension
        run: |
          mkdir -p dist/video-translate-extension
          cp manifest.json dist/video-translate-extension/
          cp -r src dist/video-translate-extension/
          cp -r icons dist/video-translate-extension/
          cp LICENSE dist/video-translate-extension/
          cp README.md dist/video-translate-extension/
          
          cd dist
          zip -r ../video-translate-extension.zip video-translate-extension/
          cd ..

      - name: Package Backend
        run: |
          mkdir -p dist/video-translate-backend
          cp -r backend/* dist/video-translate-backend/
          # Remove venv and pycache if they exist (though checkout should be clean)
          rm -rf dist/video-translate-backend/venv
          rm -rf dist/video-translate-backend/__pycache__
          cp LICENSE dist/video-translate-backend/
          
          cd dist
          zip -r ../video-translate-backend.zip video-translate-backend/
          cd ..

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-translate-extension
          path: video-translate-extension.zip

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: video-translate-backend
          path: video-translate-backend.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            video-translate-extension.zip
            video-translate-backend.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
